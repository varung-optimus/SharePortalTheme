<div id="container" class="smart-style-{{ setTheme }}">
  <div [ngClass]="{'smart-rtl': isRtlEnabled === true}">
    <app-navbar></app-navbar>
    <!--<app-sidebar></app-sidebar>-->
    <br/>
    <br/>
    <br/>
    <router-outlet></router-outlet>
    <div class="page-footer">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <span class="txt-color-white">EarthLink Share Portal 1.8.0 <span class="hidden-xs"> - Web Application Framework</span>          Â© 2014-2016</span>
        </div>

        <div class="col-xs-6 col-sm-6 text-right hidden-xs">
          <div class="txt-color-white inline-block">
            <i class="txt-color-blueLight hidden-mobile">Theme Settings            </i>
            <div class="btn-group dropup">
              <button class="btn btn-xs dropdown-toggle bg-color-blue txt-color-white" data-toggle="dropdown">
								<i class="fa fa-link"></i> <span class="caret"></span>
							</button>
              <ul class="dropdown-menu pull-right text-left theme-settings-btn">
                <li>
                  <div class="padding-5">
                    <p class="txt-color-darken font-sm no-margin">
                      <a class="btn btn-primary pull-right theme-1" href="javascript:void(0);" (click)="onThemeSwitch(1)">Theme 1</a>
                    </p>
                  </div>
                </li>
                <li>
                  <div class="padding-5">
                    <p class="txt-color-darken font-sm no-margin">
                      <a class="btn btn-primary pull-right theme-2" href="javascript:void(0);" (click)="onThemeSwitch(2)">Theme 2</a>
                    </p>
                  </div>
                </li>
                <li>
                  <div class="padding-5">
                    <p class="txt-color-darken font-sm no-margin">
                      <a class="btn btn-primary pull-right theme-3" href="javascript:void(0);" (click)="onThemeSwitch(3)">Theme 3</a>
                    </p>
                  </div>
                </li>
                <li>
                  <div class="padding-5">
                    <p class="txt-color-darken font-sm no-margin">
                      <a class="btn btn-primary pull-right" href="javascript:void(0);" (click)="toggleRtl()">{{ rtlText }}</a>
                    </p>
                  </div>
                </li>
              </ul>
            </div>
            <!-- end btn-group-->
          </div>
          <!-- end div-->
        </div>
        <!-- end col -->
      </div>
      <!-- end row -->
    </div>
  </div>
</div>
